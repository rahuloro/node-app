name: Node.js CI

on:
  push:
    branches: [ "prod" ]

jobs:
  build:
    runs-on: [self-hosted, prod]
    environment: prod
    strategy:
      matrix:
        node-version: [14]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 14
        
        
    - name: Setup env files
      env:
        ENV_FILE: ${{ secrets.HELLO }}
      run: |
        echo "${ENV_FILE}" > /home/ubuntu/.env
    - name: Code Setup
      run: |
        npm ci
        sudo cp -r ${GITHUB_WORKSPACE} /home/ubuntu/
