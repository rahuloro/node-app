# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [14]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 14
    - name: Folder Setup
      run: |
        mkdir -p ~/my-app
        cp -r * ~/my-app
        
    - name: Do Something with env files
      env:
        QA_ENV_FILE: ${{ secrets.HELLO }}
        PROD_ENV_FILE: ${{ secrets.HELLO }}
      run: |
        cd ~/my-app
        touch demo.txt
        echo $QA_ENV_FILE
        echo "I am here"
        echo ${{ secrets.HELLO }}
        echo "Still here"
        [ "$YOUR_ENVIRONMENT" = dev ] && echo $QA_ENV_FILE  > demo.txt
        cat demo.txt

    - name: Code Setup
      run: |
        cd ~/my-app
        npm ci
        npm test
        pm2 restart nodeApp
